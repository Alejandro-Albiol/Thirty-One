<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de 31</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="title-container">
    <h1 id="title-propierties">Juego de 31</h1>
    </div>
    <div class="game-container">
        <div class="player-hand"></div>
        <div class="game-controls">
            <button id="draw-card">Robar carta</button>
            <button id="end-turn">Terminar turno</button>
            <button id="reset-game">Reiniciar juego</button>
        </div>
        <div class="opponent-hand"></div>
        <div class="game-status">
            <p>Puntos del Jugador: <span id="player-score">0</span></p>
            <p>Puntos del Oponente: <span id="opponent-score">0</span></p>
        </div>
    </div>
</body>
</html>
